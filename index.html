<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css"><!-- link đến style.css -->
   
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>  <!-- lấy icon từ trang fontawesome.com -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet"> <!-- font chữ từ font google -->
    
    <title>Product Card</title>
</head>
<body>
    <div class="container"> <!-- Cái này canh lề trang web -->
        <div class="card"> 
            <div class="shoeBackground"> <!-- Nền của khung giày -->
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>  <!-- Chữ nike ẩn phía dưới giày -->
                <img src="imgs/logo.png" alt="" class="logo">   <!-- Logo nike bên trái -->
                <a href="#" class="share"><i class="fa fa-share-alt"></i></a> <!-- khung share bên phải -->
                <!-- Ảnh giày lấy từ imgs -->
                <img src="imgs/blue.png" alt="" class="shoe show" color="blue">
                <img src="imgs/red.png" alt="" class="shoe" color="red">
                <img src="imgs/green.png" alt="" class="shoe" color="green">
                <img src="imgs/orange.png" alt="" class="shoe" color="orange">
                <img src="imgs/black.png" alt="" class="shoe" color="black">
                <!-- -------------- -->
            </div>
            
            <div class="info"> <!-- Bg thông tin giày -->
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1> <!-- Tên giày -->
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                </div>
                
                <div class="color-container"> <!-- bg màu giày -->
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                
                <div class="size-container"> <!-- bg size giày -->
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size active">34</span>
                        <span class="size">35</span>
                        <span class="size">36</span>
                        <span class="size">37</span>
                        <span class="size">38</span>    
                    </div>
                </div>
                <div class="buy-price"> <!-- Giá giày + btn mua sp -->
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add To Card</a>
                    <div class="price">
                        <i class ="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script><!-- link đến app.js -->
</body>
</html>
